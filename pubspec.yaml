name: rsl_forum_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore: ^2.5.3
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  firebase_storage: ^10.0.3
  firestore_search: ^0.1.3
  drawerbehavior: ^2.2.1
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  provider: ^6.0.0
  auto_size_text: ^3.0.0-nullsafety.0

  image_picker: ^0.8.4
  flutter_easyloading: ^3.0.3
  date_time_picker: ^2.1.0
  photo_view: ^0.12.0 # zoom_image.dart
  url_launcher: ^6.0.10
  shared_preferences: ^2.0.7
  after_layout: ^1.1.0
  vibration: ^1.7.4-nullsafety.0
  share: ^2.0.4
  open_mail_app: ^0.3.0
  flutter_phone_direct_caller: ^2.0.0
  intl: ^0.17.0
  get: ^4.3.8
  firebase_messaging: ^10.0.8
  firebase_analytics: ^8.3.3
  comment_box: ^0.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/forum_image.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: RacingSansOne
      fonts:
        - asset: assets/fonts/RacingSansOne-Regular.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway-ExtraBold.ttf
    - family: LobsterTwo
      fonts:
        - asset: assets/fonts/LobsterTwo-Regular.ttf


